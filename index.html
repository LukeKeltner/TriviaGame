<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<title>Trivia Game!</title>
</head>
<body>
	
	<div class="container">
		<div class="jumbotron text-center">
			<h1 class="timer-container">Time Left: <span class="time">100</span></h1>
			<button type="button" class="btn btn-default btn-lg start">Start!</button>
		</div>

		<div class="row game-board">
			<div class="col-md-6 text-center">
				<h2 class="question">Click Start to Begin!</h2>
				<img src="http://www-jce.stjohns.k12.fl.us/wp-content/uploads/2017/05/welcome.png"/>
			</div>
			<div class="col-md-6 text-center">
				<h2 class="answers"></h2>
				<div class="answer-group">
					<button type="button" class="list-group-item 0">Let's</button>
					<button type="button" class="list-group-item 1">Play</button>
					<button type="button" class="list-group-item 2">Some</button>
					<button type="button" class="list-group-item 3">Trivia</button>
				</div>
				<h2 class="result"></h2>
				<h2 class="correctAnswer"></h2>
			</div>
		</div>

		<div class="row how-you-did">
			<div class="col-md-6 text-center">
				<h2 class="correct-result">Questions Correct</h2>
				<h2 class="wins">0</h2>
			</div>

			<div class="col-md-6 text-center">
				<h2 class="incorrect-result">Questions Incorrect</h2>
				<h2 class="losses">0</h2>
			</div>

			<div class="col-md-12 text-center">
				<h1 class="percent">%</h1>
			</div>
		</div>
	</div>







	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/script.js"></script>
	<link href="assets/css/style.css" rel="stylesheet" />

</body>
</html>
